<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link rel="stylesheet" type="text/css" href="todo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="mytodo">
                <h3>To-Do List</h3>
                <input type="text" class="mytxt" name="text" placeholder="Add Work">
                <input type="submit" onclick="newElement()" class="submit" value="Add">
            </div>
            <div class="list">
                <ul class = "myul">
                    <li>Play Game</li>
                    <li>Workout</li>
                    <li>Cook off</li>
                    <li>Study Web Developement</li>
                </ul>
            </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
